<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="levels">
        <li ng-repeat="level in levels | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/levels/{{level.id}}" class="thumb"><img ng-src="{{level.imageUrl}}"></a>
          <a href="#/levels/{{level.id}}">{{level.name}}</a>
          <p>{{level.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
